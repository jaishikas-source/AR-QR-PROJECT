<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Popup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        
        .instructions {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        
        .marker-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px dashed #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }
        
        .fallback-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: #333;
            border-radius: 10px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .start-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .start-btn:hover {
            background: #45a049;
        }
        
        video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>AR Video Demo</h3>
        <p>1. Allow camera access when prompted</p>
        <p>2. Point camera at the marker area or click "Start Demo"</p>
        <p>3. Video will appear in AR space</p>
        <button class="start-btn" onclick="startDemo()">Start Demo</button>
    </div>

    <div class="marker-area" id="markerArea">
        <div>
            <img style="height:50px;width:50px" src="QR.jpeg" />
        </div>
    </div>

    <div class="fallback-video" id="fallbackVideo">
        <h3>AR Video Experience</h3>
        <video id="demoVideo" controls autoplay muted>
            <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button class="start-btn" onclick="hideDemo()">Close</button>
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        id="arScene"
        style="display: none;">
        
        <a-assets>
            <video id="arVideo" 
                   src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
                   preload="auto" 
                   loop="true" 
                   crossorigin="anonymous"
                   playsinline
                   webkit-playsinline
                   muted>
            </video>
        </a-assets>

        <!-- AR Marker -->
        <a-marker preset="hiro" id="arMarker">
            <a-plane 
                position="0 0.5 0" 
                rotation="-90 0 0" 
                width="2" 
                height="1.5"
                material="src: #arVideo; transparent: true"
                id="videoPlane">
            </a-plane>
            
            <!-- Decorative frame -->
            <a-box 
                position="0 0.45 -0.05"
                width="2.2" 
                height="0.1" 
                depth="1.7"
                color="#333"
                opacity="0.8">
            </a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let arEnabled = false;
        let videoStarted = false;

        // Check if device supports AR
        function checkARSupport() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const hasCamera = navigator.mediaDevices && navigator.mediaDevices.getUserMedia;
            return isMobile && hasCamera;
        }

        // Start AR experience
        function startAR() {
            if (checkARSupport()) {
                document.getElementById('arScene').style.display = 'block';
                document.getElementById('markerArea').style.display = 'none';
                arEnabled = true;
                
                // Start video when marker is detected
                document.querySelector('#arMarker').addEventListener('markerFound', function() {
                    console.log('Marker found!');
                    const video = document.getElementById('arVideo');
                    if (!videoStarted) {
                        video.play();
                        videoStarted = true;
                    }
                });

                document.querySelector('#arMarker').addEventListener('markerLost', function() {
                    console.log('Marker lost');
                });
            } else {
                // Fallback for desktop or unsupported devices
                startDemo();
            }
        }

        // Fallback demo function
        function startDemo() {
            document.getElementById('markerArea').style.display = 'none';
            document.getElementById('fallbackVideo').style.display = 'flex';
            document.getElementById('arScene').style.display = 'none';
        }

        function hideDemo() {
            document.getElementById('markerArea').style.display = 'flex';
            document.getElementById('fallbackVideo').style.display = 'none';
            const video = document.getElementById('demoVideo');
            video.pause();
        }

        // Auto-start AR when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                if (checkARSupport()) {
                    // Ask for camera permission first
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            stream.getTracks().forEach(track => track.stop());
                            startAR();
                        })
                        .catch(function(err) {
                            console.log('Camera access denied:', err);
                            startDemo();
                        });
                }
            }, 1000);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                const arVideo = document.getElementById('arVideo');
                const demoVideo = document.getElementById('demoVideo');
                if (arVideo) arVideo.pause();
                if (demoVideo) demoVideo.pause();
            }
        });
    </script>
</body>
</html>
